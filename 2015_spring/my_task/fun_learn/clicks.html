<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clicks Event</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1 id="heading">who are you</h1>
	<script src="jQuery.js"></script>
	<!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script> -->
	<script>
		var clickHandler = function(event) {
			console.log("Click!" + event.pageX + " " + event.pageY);
		};
		$("h1").click(clickHandler);
	</script>
<!-- 	<script>
		$("html").click(function(event) {
			$("#heading").offset({
				left: event.pageX,
				top: event.pageY,
			});
		});
	</script> -->
	<script>
		var seconds = 100;
		var leftOffset = 0;
		var topOffset = 0;
		var leftValue = 200;
		var topValue = 200;
		var counter = 1;
		var moveHeading = function() {
			$("#heading").offset({left: leftOffset});
			leftOffset += counter;
			if (leftOffset > 200) {
				$("#heading").offset({left: 200, top: topOffset});
				topOffset += counter;
				if (topOffset > 200) {
					$("#heading").offset({top: 200, left: leftValue});
					leftValue -= counter;
					if (leftValue < 0) {
						$("#heading").offset({left: 0, top: topValue});
						topValue -= counter;
						if (topValue < 0) {
							$("#heading").offset({left: 0, top: 0});
						};
					};
				};
			};
		};
		var intervalId = setInterval(moveHeading, 100);
		$("#heading").click(function() {
			/*
			counter++;
			console.log(counter - 1);
			if (counter > 10) {
				clearInterval(intervalId);
				$("#heading").text("You Win.");
			};
			*/
			console.log(counter);
			counter++;
			seconds -= 1;
			clearInterval(intervalId);
			intervalId = setInterval(moveHeading, seconds);
			if (counter > 10) {
				clearInterval(intervalId);
				$("#heading").text("You Win.");
			}
		});
	</script>
</body>
</html>
