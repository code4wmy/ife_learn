<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播进阶</title>
    <link rel="stylesheet" href="css/task0002_3_second.css">
</head>
<body>
    <div class="title">
        <h2>轮播图滑动式</h2>
        <h4>函数slideShow()参数为JSON格式，如下：</h4>
        <ol>
            <!-- <li><span>noloop</span>:这个值只要存在就不循环。</li> -->
            <li><span>reverse</span>:值为-1时反向播放，其他正向循环。</li>
            <li><span>speed</span>:轮播间隔（单位毫秒），默认为3000.</li>
        </ol>
    </div>
    <div class="slide-show">
        <div class="img-container" style="left: -500px;">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
    </div>
    <script src="js/task0002_1.js"></script>
    <script src="js/task0002_3_second.js"></script>
</body>
</html>
