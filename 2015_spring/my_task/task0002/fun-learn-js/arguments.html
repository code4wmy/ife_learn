<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测并遍历参数</title>
</head>
<body>
    <div>DIV 0</div>
    <div>DIV 1</div>
    <script>
        //函数参数
        function merge(root) {
            for (var i = 0; i < arguments.length; i++) {
                for (var key in arguments[i]) {
                    root[key] = arguments[i][key];
                }
            }
            return root;
        }

        var merged = merge(
            {name: 'Batou'},
            {city: 'Niihama'});

        console.log(merged.name);
        console.log(merged.city);
        // console.assert(merged.name == 'Batou', 'the original name is intact');
        // console.assert(merged.city == 'Niihama', 'and the city  has been copied over');

        //闭包
        var divs = document.getElementsByTagName('div');

        for (var i = 0; i < divs.length; i++) (function(n){
            divs[n].addEventListener('click', function(){
                console.log('div #' + n + ' was clicked.');
            }, false);
        })(i);
    </script>
</body>
</html>
