<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas元素</title>
</head>
<body>
    <canvas id="canvas" width="200px" height="600px"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        for (var i = 0; i < 8; i++) {
            ctx.fillRect(i * 10, i * 10, 10, 10);//x, y, width, height
        }
        ctx.fillRect(100, 100, 50, 50);
        ctx.fillRect(120, 150, 10, 20);
        ctx.fillRect(65, 170, 120, 10);
        ctx.fillRect(90, 180, 70, 70);
        ctx.fillRect(90, 250, 10, 55);
        ctx.fillRect(150, 250, 10, 55);
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 310, 50, 100);
        ctx.fillStyle = 'green';
        ctx.fillRect(50, 310, 50, 100);
        ctx.fillStyle = 'blue';
        ctx.fillRect(100, 310, 50, 100);
    </script>
</body>
</html>
